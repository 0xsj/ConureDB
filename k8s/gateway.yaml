apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  ports:
    - port: 3000
      name: http
  type: LoadBalancer
  selector:
    app: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway
          ports:
            - containerPort: 3000
